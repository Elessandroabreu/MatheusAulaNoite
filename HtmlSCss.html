  <input type="email" name="email" required />
  <form >
    <label>Nome</label>
    <input type="text" name="nome" required placeholder="Digite seu nome"/> <br>

    <label>Email</label>
    <input type="email" name="email" required placeholder="exemplo@gamil.com" /><br>

    <label for="cep">CEP</label>
    <input type="text" 
    name="cep" 
    pattern="\d{5}-?\d{3}"
    title="Digite seu CEP valido"
    placeholder="Digite seu CEP" required />

    <label>Estado</label>

    </select>

    <label>Mensagem</label>

    <br><br>
    <button type="button">Enviar</button>
  </form>
